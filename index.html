          <li><a href="#services">Services</a></li>

              <img src="img/face-5.jpg" alt="Face image 5" />

        </div>
        <div class="hero__img">
          <img src="./img/hero-img.png" alt="Doctor" class="hero__img__image" />
        </div>
      </section>
    </main>

</html>
